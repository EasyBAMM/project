<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome-Login</title>
    <link rel="stylesheet" href="../static/bootstrap-4.5.0-dist/css/bootstrap.css">
   
    <style>
        body {
            background-color: rgb(39, 50, 56);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container p-3 mt-4">
        <div class="d-flex flex-column">
            <h1 class="text-center mb-4">Welcome Home</h1>
            <img src="../static/c2harles-pOUA8Xay514-unsplash.jpg" class="rounded img-thumbnail w-25 mx-auto" alt="Dog">
            <h2 class="text-center">Sign in</h2>
            <form class="form-horizontal" method="POST">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Enter email" name="email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
            
                <div class="form-group row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="../static/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
